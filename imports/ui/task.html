<template name="home">
  <h2>Todo List ({{incompleteCount}})</h2>
</template>

<template name="register">
  <h2>Register</h2>
</template>

<template name="login">
  <h2>Login</h2>
</template>

<template name="navigation">
  <ul>
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      <li><a href="{{pathFor route='register'}}">Register</a></li>
      <li><a href="{{pathFor route='login'}}">Login</a></li>
  </ul>
</template>

<template name="main">
    <h1>Todos</h1>
</template>

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="Enter list name..." name="listName">
    </form>
</template>

<template name="lists">
    <h3>Lists</h3>
    {{> addList}}
    <ul>
        {{#each list}}
            <li>{{name}}</li>
        {{/each}}
    </ul>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
