<template name="vendors">
  <ul class="list-group">
    {{#ifEsInputIsEmpty index="businessprofiles"}}
      {{#each vendors}} {{> vendor}} {{/each}}
    {{else}}
      {{#esEach index="businessprofiles"}} {{> vendor}} {{/esEach}}
    {{/ifEsInputIsEmpty}}
  </ul>
</template>

<template name="vendor">
  <li class="list-group-item">
    <span class="badge">{{transactionCount}}</span>
    <span class="text"><strong>{{company_name}}</strong> - {{company_email}} ({{company_address}})</span>
    <span class="text"></span>
    <br>
  </li>
</template>
